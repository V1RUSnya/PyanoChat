<!DOCTYPE html>
<html>
  <head>
    <title>PyanoChat</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
    <style>
      body {
        background-color: #131516; /* новый цвет фона */
      }
      .container {
        max-width: 800px;
        margin: 40px auto;
        padding: 20px;
        background-color: #333;
        border: 1px solid #444;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      }
      table {
        border-collapse: collapse;
        width: 100%;
      }
      th, td {
        border: 1px solid #444;
        padding: 10px;
        text-align: left;
        color: #fff;
      }
      th {
        background-color: #555;
      }
      button {
        background-color: #6c5ce7; /* фиолетовый цвет */
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: #5c4ccf; /* фиолетовый цвет на hover */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>PyanoChat</h1>
      </header>
      <main>
        <section>
          <p><a href="{{ url_for('create_message') }}"><button>Написать</button></a></p>
          <table>
            <thead>
              <tr>
                <th>Сообщение</th>
                <th>Дата и время</th>
              </tr>
            </thead>
            <tbody>
              {% for message, formatted_date in messages %}
              <tr>
                <td>{{ message.text }}</td>
                <td>{{ formatted_date }}</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </section>
      </main>
    </div>
  </body>
</html>
